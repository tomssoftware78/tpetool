property.clausules.horeca.blusmiddelen.title=MOYEN D'EXTINCTION                                                         
property.clausules.horeca.blusmiddelen.1=Tous les extincteurs doivent être agréés BENOR et doivent faire l'objet d'un entretien annuel, réalisé par une entreprise spécialisée. La preuve de cet entretien doit, à tout moment, être disponible pour l'assureur.                   
property.clausules.horeca.blusmiddelen.2=Les moyens d'extinction doivent être suspendus bien en vue, être facilement accessibles, et être signalés par des pictogrammes.         
property.clausules.horeca.blusmiddelen.3=- Pour la totalité de l'exploitation (superficie commerciale totale), il y a lieu de placer :                        
property.clausules.horeca.blusmiddelen.4=  - des extincteurs à raison d'une unité (6kg de poudre ou équivalent) par 150 m² avec au moins 2 extincteurs par niveau (s'il y a, aux étages, des locaux également utilisés dans le cadre de l'exploitation).               
property.clausules.horeca.blusmiddelen.5=- Pour la cuisine (avec fourneau et ou friteuse(s)), il y a lieu de placer : 
property.clausules.horeca.blusmiddelen.6=   - 1 extincteur pour des feux d'huile et de graisse (à CO2 ou à mousse),                                                         
property.clausules.horeca.blusmiddelen.7=   - 1 couverture anti-feu facilement accessible et bien visible, suspendue à proximité de(s)(la) friteuse(s) et/ou fourneau(x).                    
property.clausules.horeca.elektrischeinstallatie.title=L'INSTALLATION ÉLECTRIQUE                                              
property.clausules.horeca.elektrischeinstallatie.1=- Toutes les friteuses doivent être pourvues d'un thermostat.            
property.clausules.horeca.elektrischeinstallatie.2=- Tous les 5 ans l'installation électrique doit être contrôlée (conformément au RGPT et au RGIE). Une attestation de conformité favorable datant de moins de 5 ans doit, à tout moment, être disponible pour l'assureur.
property.clausules.horeca.housekeeping.title=HOUSEKEEPING
property.clausules.horeca.housekeeping.1=- Les hottes et leurs filtres (métalliques) doivent être nettoyés une fois par semaine. Le personnel de l'établissement peut s'en charger lui-même.  Au moins une fois par an les moteurs d'aspiration et les buses d'évacuation doivent être nettoyés.
property.clausules.horeca.housekeeping.2=- Si des bonbonnes de gaz sont utilisées, elles doivent toujours se trouver à l'extérieur du bâtiment (en plein air). Les valves des bouteilles vides doivent toujours être fermées. 
property.clausules.horeca.housekeeping.3=Sur les bouteilles non utilisées les bouchons de protection doivent être mis. Des bouteilles de gaz ne peuvent jamais se trouver dans les salles, les cuisines ou les caves.
property.clausules.horeca.housekeeping.4=- Les déchets inflammables, notamment les cendres provenant des feux ouverts, des BBQ's, des fours à bois, des cendriers, ... doivent uniquement être placés dans un récipient métallique avec un couvercle en métal ou dans un récipient muni d'un système d'extinction automatique.
property.clausules.horeca.housekeeping.5=- Aucun objet inflammable n'est autorisé dans un périmètre d'1 mètre autour du système de chauffage et l'installation doit être librement accessible.

