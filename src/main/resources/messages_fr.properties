proposal.summary.waarschuwing.title=Avertissement
proposal.summary.waarschuwing.1=Les informations ci-dessus sont basées sur les données fournies par vous et destinées à servir de base à l’analyse de vos besoins, l’évaluation du risque et la préparation du contrat. Les signataires certifient que les informations fournies sont exactes et qu’aucune information n’a été omise avec l’intention de nous tromper. Ils assument l’entière responsabilité de l’exactitude de l’information, même si elle a été écrite par un tiers.
proposal.summary.waarschuwing.2=Nous vous rappelons que toute fraude ou tentative de fraude envers la compagnie d’assurance entraînera non seulement la nullité du contrat d’assurance, mais pourra également faire l’objet de poursuites en vertu de l’article 496 du Code Pénal. En outre, l’intéressé est repris dans le fichier du GIE Datassur, qui comporte tous les risques spécialement suivis par les assureurs qui y sont affiliés.
proposal.summary.waarschuwing.3=Avant de signer, veillez à consulter les conditions générales et la Fiche d'Information. Vous pouvez les consulter sur notre site web www.pv.be. Il est également possible de recevoir une version papier des conditions générales et de la Fiche d'Information auprès de votre agent.

proposal.summary.datassur.title=Datassur
proposal.summary.datassur.1=Le candidat preneur d’assurance et le candidat assuré donnent par la présente leur consentement à la communication par P&V Assurances scrl au GIE Datassur, des données à caractère personnel pertinentes dans le cadre exclusif de l’appréciation des risques et de la gestion des contrats et des sinistres y relatifs. Toute personne justifiant de son identité a le droit d’obtenir auprès de Datassur communication et, le cas échéant, rectification des données le concernant. Pour exercer ce droit, la personne adresse une demande datée et signée accompagnée d’une copie de sa carte d’identité à l’adresse suivante : Datassur, Service « fichiers », square de Meeûs 29 à 1000 Bruxelles.

proposal.summary.klachten.title=Plaintes
proposal.summary.klachten.1=Pour toute plainte relative au contrat d’assurance, le preneur d’assurance peut s’adresser : 
proposal.summary.klachten.2=En première instance au service Gestion des plaintes de P&V, Rue Royale 151, 1210 Bruxelles, e-mail : plainte@pv.be. 
proposal.summary.klachten.3=Si vous n’êtes pas satisfait de la réponse de notre service Gestion des Plaintes : l’Ombudsman des Assurances, square de Meeûs 35, 1000 Bruxelles, www.ombudsman.as. Cette possibilité n’exclut pas celle d’entamer une procédure judiciaire.

proposal.summary.klachten.4=La loi applicable au contrat d’assurance est la loi belge. 

proposal.summary.algemeen.title=Règlement général sur la protection des données
proposal.summary.algemeen.1=Vos données à caractère personnel en tant que candidat preneur d’assurance et celles des personnes que vous représentez (assurés ou conducteurs autres que vous, bénéficiaires, employés, ...) seront enregistrées dans nos fichiers et traitées conformément à notre privacy policy. Vous veillerez à en informer individuellement les personnes concernées.
proposal.summary.algemeen.2=Nous utilisons ces données afin de nous permettre d’assurer le suivi de votre demande. Nous sommes également obligés de traiter certaines de ces données personnelles afin de garantir notre conformité à différentes législations. De plus, nous souhaitons vous tenir informé de notre gamme de produits et services et travaillons chaque jour à l’amélioration de nos produits et services. Nous conserverons ces données le temps nécessaire à l’accomplissement de ces finalités.
proposal.summary.algemeen.3=Vous disposez d’un droit d’accès à vos données. Le cas échéant, vous pouvez demander par écrit soit une rectification des données erronées soit un blocage ou une suppression des données traitées illicitement. Pour en savoir plus sur la manière dont nous traitons vos données personnelles et celle d’exercer vos droits, consultez notre brochure client ou surfez sur www.pv.be/privacy. 	

