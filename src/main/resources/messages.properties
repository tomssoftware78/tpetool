proposal.summary.algemeen.title=Algemeen reglement met betrekking tot de gegevensbescherming.
proposal.summary.algemeen.1=Uw persoonsgegevens als kandidaat-verzekeringnemer en de gegevens van de personen \
  die u vertegenwoordigt (andere bestuurders dan uzelf, begunstigden, werknemers,…) worden in onze bestanden \
  geregistreerd en verwerkt overeenkomstig ons privacybeleid.  U moet de personen die in het formulier vermeld \
  zijn, hiervan individueel op de hoogte brengen.
proposal.summary.algemeen.2=Wij gebruiken die gegevens om uw aanvraag op te volgen. Ook zijn wij in het kader \
  van diverse wetgevingenverplicht om bepaalde persoonsgegevens te verwerken. Bovendien willen wij u op de hoogte \
  houden van ons product- en dienstenaanbod dat wij voortdurend  verbeteren. Wij bewaren die gegevens zolang wij \
  ze nodig hebben om die doeleinden te bereiken.
proposal.summary.algemeen.3=U hebt recht op inzage in uw persoonsgegevens. In voorkomend geval kunt u \
  schriftelijk vragen om foutieve gegevens te verbeteren of om onrechtmatig verwerkte gegevens te blokkeren of \
  te verwijderen. Meer informatie over de manier waarop wij uw persoonsgegevens verwerken en over hoe u uw \
  rechten kunt uitoefenen, vindt u in onze klantenbrochure en op www.pv.be/privacy.	

