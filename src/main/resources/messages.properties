proposal.summary.klachten.3=Bent u niet tevreden met het antwoord van onze dienst Klachtenmanagement, dan \
  verwijzen wij u naar de Ombudsman van de Verzekeringen, de Meeûsplantsoen 35, 1000 Brussel, www.ombudsman.as. \
