property.clausules.diefstal.title=01087 - ELEKTRONISCHE BESCHERMING TEGEN DIEFSTAL - ALARMINSTALLATIE ERKEND DOOR DE MAATSCHAPPIJ MET DOORSEINING
property.clausules.diefstal.1=De lokalen waarin de verzekerde goederen zich bevinden zijn beschermd door een door de maatschappij aanvaard alarmsysteem. \
  Het alarmsysteem dient voorzien te zijn van een transmissie naar een erkende meldkamer, waarbij inbraakalarm en sabotagealarm overgeseind dienen te \
