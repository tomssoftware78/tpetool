property.clausules.horeca.title=01334 - HORECA
property.clausules.horeca.blusmiddelen.title=BLUSMIDDELEN                                                          
property.clausules.horeca.blusmiddelen.1=Alle  blustoestellen  moeten  BENOR  gekeurd  zijn  en  moeten  tevens onderworpen  zijn  aan  een \
  jaarlijks  onderhoud, uitgevoerd  door een gespecialiseerde firma. Het  bewijs  van  dit onderhoud moet ten allen tijde aan de verzekeraar \
  voorgelegd kunnen worden.                    
property.clausules.horeca.blusmiddelen.2=Blusmiddelen  moeten  goed  zichtbaar  opgehangen  worden, moeten vlot bereikbaar zijn en moeten \
  aangeduid worden met een pictogram.         
property.clausules.horeca.blusmiddelen.3=- Voor de  totaliteit  van  de  uitbating  (volledige uitbatingsopper  vlakte), moet het volgende voorzien worden :                        
property.clausules.horeca.blusmiddelen.4=-  blustoestellen  à  rato van  1 eenheid (6kg poeder of equivalent)  per 150m² met  een  minimum van 2 toestellen per niveau (in geval er ook uitbatingsruimten zijn op de verdiepingen).               
property.clausules.horeca.blusmiddelen.5=- Voor de keuken (met fornuis en/of friteuse), moet het volgende voor zien worden : 
property.clausules.horeca.blusmiddelen.6=-  1 blustoestel geschikt  voor  het blussen van olie- en vetbranden (CO2 of schuimblusser),                                          
property.clausules.horeca.blusmiddelen.7=-  1 blusdeken, opgehangen  op  een  goed  zichtbare  en  bereikbare  plaats, in de nabijheid van de friteuse(s) en/of fornuizen.                  
property.clausules.horeca.elektrischeinstallatie.title=ELEKTRISCHE INSTALLATIE                                               
property.clausules.horeca.elektrischeinstallatie.1=- Alle friteuses moeten voorzien zijn van een thermostaat.            
property.clausules.horeca.elektrischeinstallatie.2=- De elektrische installatie dient  om de 5 jaar goedgekeurd te worden (conform ARAB-AREI). Een gunstig \
  keuringsattest  van  minder  dan  5  jaar oud moet bijgevolg ten allen tijde voorgelegd kunnen worden aan de verzekeraar.
property.clausules.horeca.housekeeping.title=HOUSEKEEPING
property.clausules.horeca.housekeeping.1=- De dampkappen en hun (metalen) filters dienen wekelijks gereinigd te worden. Dit mag gebeuren door eigen personeel. Minstens één maal per worden.
property.clausules.horeca.housekeeping.2=- Indien er gasflessen gebruikt  worden  dienen deze steeds buiten het gebouw (in  open  lucht) opgesteld  te worden. De kranen van de lege gasflessen dienen steeds  dichtgedraaid  te  zijn.
property.clausules.horeca.housekeeping.3=Van  de  niet  in gebruik  zijnde  flessen dienen de beschermkoppen steeds aangebracht te zijn. Er mogen  nooit  gasflessen  aanwezig  zijn  in  de  zalen,  keukens of kelders.
property.clausules.horeca.housekeeping.4=- Brandgevaarlijk afval - zoals as van open haarden, BBQ s, houtovens,  asbakken,... - dient steeds in  een  metalen  recipiënt  met metalen deksel of  in  een  zelfdovend (vlamdovend) recipiënt gedeponeerd te worden.
property.clausules.horeca.housekeeping.5=- Er mogen zich geen brandbare voorwerpen bevinden in een  ruimte  van  1 meter rondom de verwarmingsinstallatie en de installatie moet vrij  toegankelijk zijn.

property.clausules.varia.title=VARIA
property.clausules.varia.1=- De verzekerde dient, voor de betrokken horeca-activiteit, te beschikken over een geldige uitbatingsvergunning.
property.clausules.varia.2=Indien bij een schadegeval blijkt dat  één of meerdere van de in deze clausule vermelde verplichtingen niet werd voldaan en  er \
