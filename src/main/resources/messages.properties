property.clausules.diefstal.4=De verzekeringsnemer verbindt er zich toe het gelijkvormigheidsattest over te maken aan de maatschappij en de maatschappij op \
  haar verzoek inzage te verlenen in het gebruikersboekje.
property.clausules.diefstal.gms.title=01086 - ELEKTRONISCHE BESCHERMING TEGEN DIEFSTAL - ALARMINSTALLATIE  ZONDER DOORSEINING OF NAAR GSM                                           
property.clausules.diefstal.gsm.1=De lokalen waarin de verzekerde goederen zich bevinden zijn beschermd door een door de maatschappij aanvaard alarmsysteem. De uitwerking van de waarborg is steeds ondergeschikt aan de ingebruikstelling van het alarmsysteem, wanneer de lokalen zonder toezicht (bij afwezigheid of bij nacht) zijn gelaten, en aan zijn  goede werking, tenzij buitengebruikstelling door de dieven.  De verzekeringsnemer verbindt er zich toe, het alarm-systeem in  goede staat van  werking te bewaren en het jaarlijks te laten onderhouden  door de installateur voor de ganse duur van de verzekering. 
De verzekeringsnemer verbindt er zich toe het gelijkvormigheidsattest over te maken aan de maatschappij en de maatschappij op haar verzoek inzage te verlenen in het gebruikersboekje.

