proposal.summary.waarschuwing.title=Waarschuwing
proposal.summary.waarschuwing.1=De hierboven weergegeven informatie is gebaseerd op door u verschafte gegevens \
  en dient als basis voor de analyse van uw behoeften, de beoordeling van het risico en de opstelling van het \
  contract. De ondertekenaars verklaren hierbij dat de verstrekte gegevens juist zijn en dat zij geen enkele \
  informatie hebben achtergehouden met de bedoeling ons te misleiden. Ze nemen de volledige verantwoordelijkheid \
  op zich voor de juistheid van de verstrekte informatie, zelfs indien ze werd geschreven door een derde.
proposal.summary.waarschuwing.2=Wij herinneren u eraan dat iedere oplichting of poging tot oplichting van de \
  verzekeringsmaatschappij niet alleen de opzegging van de verzekeringsovereenkomst met zich mee brengt, maar ook \
  strafrechtelijk wordt vervolgd op grond van artikel 496 van het Strafwetboek. De betrokkene zal bovendien \
  opgenomen worden in het bestand van het ESV Datassur, dat de speciaal op te volgen verzekeringsrisico’s \
  ter herinnering.
proposal.summary.waarschuwing.3=Raadpleeg steeds de algemene voorwaarden en de infofiche. U kan deze vinden op \
  onze website www.pv.be. Het is tevens steeds mogelijk een papieren versie van de algemene voorwaarden en de \
  infofiche te ontvangen van uw agent.

proposal.summary.datassur.title=Datassur
proposal.summary.datassur.1=De kandidaat-verzekeringnemer en de kandidaat-verzekerde stemmen er bij deze mee in dat \
  P&V  Verzekeringen cvba het ESV Datassur persoonsgegevens meedeelt, die relevant zijn in het exclusieve kader van de \
  beoordeling van de risico’s en van het beheer van de contracten en desbetreffende schadegevallen. Iedere persoon die \
  zijn identiteit aantoont, heeft het recht zich tot Datassur te richten om de gegevens die op hem betrekking hebben, \
  in te zien en, in voorkomend geval, te laten rechtzetten. Om dat recht uit te oefenen moet de persoon in kwestie een \
  gedateerd en ondertekend verzoek, samen met een kopie van zijn identiteitskaart, sturen naar het volgende \
  adres: Datassur, dienst Bestanden, de Meeûsplantsoen 29, 1000 Brussel.


